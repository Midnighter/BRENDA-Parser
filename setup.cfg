[metadata]
name = brenda-parser
url = https://github.com/Midnighter/BRENDA-Parser
download_url = https://pypi.python.org/pypi/brenda-parser
author = Moritz E. Beber
author_email = moritz.beber@gmail.com
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Science/Research
    Topic :: Scientific/Engineering :: Bio-Informatics
    License :: OSI Approved :: BSD License
    Natural Language :: English
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
license = BSD 3-Clause License
description = A parser for the BRENDA flat file distribution.
long_description = file: README.rst
keywords =
    BRENDA
    parser

[options]
zip_safe = True
install_requires =
    six
    future
    importlib-resources
    click
    click-log
    ply
    SQLAlchemy
include_package_data = True
packages = find:
package_dir =
    = src

[options.entry_points]
console_scripts =
    brenda = brenda_parser.cli:cli

[wheel]
universal = 1

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 80
exclude = __init__.py,docs

[pydocstyle]
match_dir = src/brenda_parser

[tool:pytest]
testpaths = tests

# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = src/brenda_parser/_version.py
versionfile_build = brenda_parser/_version.py
tag_prefix =
parentdir_prefix = brenda-parser-
